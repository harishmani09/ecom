{% extends "base.html" %} <br />
{% load static %} <br />
{% block content %}

<div class="container">
  
  
  
  <div class="row">
    <aside class="col-lg-6">
      <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">Billing Address</h4>
            <form action="" method="post">
              {% csrf_token %}

                <div class="form-row">
                    <div class="col form-group">
                        <label for="">First Name</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Address 1</label>
                        <input type="text" name="address_1" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Address 2</label>
                        <input type="text" name="address_2" class="form-control" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">City</label>
                        <input type="text" name="city" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">State</label>
                        <input type="text" name="State" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Country</label>
                        <input type="text" name="country" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Pin Code</label>
                        <input type="text" name="pin_code" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Order Note</label>
                        <textarea name="order_note" rows="2" class="form-control"></textarea>
                    </div>
                   
                </div>
            
        </div>
      </div>
      <!-- card.// -->
    </aside>
    <!-- col.// -->
    <aside class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <table class="table table-borderless table-shopping-cart">
          <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Quantity</th>
              <th scope="col" width="120">Price</th>
              <th scope="col" class="text-right" width="200"></th>
            </tr>
          </thead>
          <tbody>
            {% for cart_item in cart_items %}
            <tr>
              <td>
                <figure class="itemside align-items-center">
                  <div class="aside">
                    <img
                      src="{{ cart_item.product.image.url }}"
                      class="img-sm"
                    />
                  </div>
                  <figcaption class="info">
                    <a
                      href="{{cart_item.product.get_url }}"
                      class="title text-dark"
                      >{{ cart_item.product.product_name }}</a
                    >
                    <p class="text-muted small">
                      {% if cart_item.variations.all %} <br />
                      {% for item in cart_item.variations.all %} <br />
                      {{ item.variation_category | capfirst }} :
                      <br />{{ item.variation_value | capfirst }}
                      <br />
                      {% endfor %} {% endif %}
                    </p>
                  </figcaption>
                </figure>
              </td>
              <td>
                <!-- col.// -->
                <div class="col">
                  <div class="input-group input-spinner">
                    
                    <input
                      type="text"
                      class="form-control"
                      value="{{ cart_item.quantity }}"
                    />
                    
                  </div>
                  <!-- input-group.// -->
                </div>
                <!-- col.// -->
              </td>
              <td>
                <div class="price-wrap">
                  <var class="price">Rs {{ cart_item.sub_total }}</var>
                  <small class="text-muted">
                    Rs {{ cart_item.product.price }} each
                  </small>
                </div>
                <!-- price-wrap .// -->
              </td>
              
            </tr>
            {% endfor %}
          </tbody>
        </table>
          <button class="btn btn-primary btn-block" type="submit" name="submit">
            Place Order
          </button>
          <a href="{% url 'store' %}" class="btn btn-light btn-block"
            >Continue Shopping</a
          >
        </div>
        <!-- card-body.// -->
      </div>
      <!-- card.// -->
    </aside>
    </form>
    <!-- col.// -->
  </div>
  <!-- row.// -->
</div>

{% endblock content %}
